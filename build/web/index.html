<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter PWA Test App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Flutter PWA Test">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Flutter PWA Test</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .logo-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      animation: bounce 2s infinite;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: #667eea;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .app-title {
      color: white;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .app-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 16px;
      margin-bottom: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    /* Flutter app styling */
    #flutter-view {
      opacity: 0;
      transition: opacity 0.5s ease-in;
      height: 100vh;
      width: 100vw;
    }

    #flutter-view.loaded {
      opacity: 1;
    }
  </style>

  <!-- Flutter's new initialization method -->
  <script src="flutter.js" defer></script>
</head>
<body>

<div id="loading" class="loading-container">
  <div class="logo-container">
    <div class="logo">F</div>
  </div>
  <div class="app-title">Flutter PWA Test</div>
  <div class="app-subtitle">Loading your app...</div>
  <div class="spinner"></div>
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>
</div>

<!-- Flutter app container -->
<div id="flutter-view"></div>

<script>
  window.addEventListener('load', function(ev) {
    // Use the new Flutter.load method instead of deprecated loadEntrypoint
    _flutter.loader.load({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: async function(engineInitializer) {
        // Initialize the Flutter engine
        const appRunner = await engineInitializer.initializeEngine();

        // Run the app
        await appRunner.runApp();

        // Hide loading screen once Flutter is ready
        const loading = document.getElementById('loading');
        loading.classList.add('fade-out');
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);

        // Show Flutter app
        const flutterView = document.getElementById('flutter-view');
        flutterView.classList.add('loaded');
      }
    });
  });

  // Fallback: hide loading screen after 5 seconds if Flutter doesn't load
  setTimeout(() => {
    const loading = document.getElementById('loading');
    if (loading && !loading.classList.contains('fade-out')) {
      loading.classList.add('fade-out');
      setTimeout(() => {
        loading.style.display = 'none';
      }, 500);
    }
  }, 5000);
</script>
</body>
</html>
